<!DOCTYPE html>
<html>
<head>
  <title>Liste de joueurs</title>
  <style>
    .player-list {
      list-style: none;
      padding: 0;
    }

    .player-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .player-list li img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Liste de joueurs</h1>
  <ul id="player-list" class="player-list"></ul>

  <h2>Ajouter un joueur</h2>
  <form id="add-player-form">
    <label for="player-name">Nom du joueur:</label>
    <input type="text" id="player-name" required><br>
    <label for="player-photo">Photo du joueur:</label>
    <input type="file" id="player-photo" required><br>
    <label for="player-score">Score du joueur:</label>
    <input type="number" id="player-score" required><br>
    <button type="submit">Ajouter</button>
  </form>

  <script src="../../js/note.js"></script>
</body>
</html>
